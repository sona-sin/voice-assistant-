    <script>
        // Chat state management
        let chatState = {
            isProcessing: false,
            lastCommand: null,
            context: {}
        };

        // Command patterns and responses
        const commandPatterns = {
            name: {
                patterns: ['what is your name', 'who are you', 'tell me your name', 'what should i call you'],
                response: "I'm J.A.R.V.I.S., your personal AI assistant. I'm here to help you with various tasks and answer your questions."
            },
            capabilities: {
                patterns: ['what can you do', 'what are your capabilities', 'what are you capable of', 'help me', 'show me what you can do'],
                response: "I can help you with many tasks including:\n- Opening applications\n- Playing music\n- Checking weather\n- Making calls (WhatsApp/mobile)\n- Answering questions\n- Setting reminders\n- Searching the web\n- And much more!"
            },
            food: {
                patterns: ['what can you eat', 'do you eat', 'what do you eat', 'can you eat'],
                response: "I'm an AI assistant, so I don't eat physical food. However, I can help you find recipes, order food, or suggest restaurants!"
            },
            feelings: {
                patterns: ['what can you feel', 'do you have feelings', 'can you feel', 'are you emotional'],
                response: "I'm an AI assistant designed to understand and respond to human emotions, but I don't experience feelings myself. I aim to be empathetic and helpful in our interactions."
            },
            creator: {
                patterns: ['who created you', 'who made you', 'who developed you', 'who built you'],
                response: "I was developed as part of the J.A.R.V.I.S. project to be a helpful AI assistant."
            },
            age: {
                patterns: ['how old are you', 'what is your age', 'when were you created'],
                response: "I'm an AI assistant, so I don't have an age in the traditional sense. I'm constantly learning and improving with each interaction."
            },
            location: {
                patterns: ['where are you', 'where do you live', 'where are you located'],
                response: "I exist in the digital realm, running on your computer. I don't have a physical location, but I'm here to assist you wherever you are!"
            },
            favorite: {
                patterns: ['what is your favorite', 'what do you like', 'what are your preferences'],
                response: "As an AI, I don't have personal preferences or favorites. I'm designed to be helpful and objective in assisting you."
            },
            help: {
                patterns: ['help', 'how can you help me', 'what help can you provide', 'i need help'],
                response: "I can help you with:\n1. Voice commands and control\n2. Web searches and information\n3. Setting reminders and alarms\n4. Playing music and media\n5. Opening applications\n6. Making calls and sending messages\n7. Checking weather and time\n8. Answering questions\nJust ask me what you need!"
            }
        };

        // Enhanced message display functions
        function displayMessage(message, type, options = {}) {
            const chatBody = document.getElementById("chat-canvas-body");
            const messageDiv = document.createElement("div");
            messageDiv.className = `row justify-content-${type === 'user' ? 'end' : 'start'} mb-4`;
            
            const currentTime = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            
            messageDiv.innerHTML = `
                <div class="width-size">
                    <div class="${type === 'user' ? 'sender_message' : 'receiver_message'}">
                        <div class="message-content">
                            ${type === 'user' ? `
                                <div class="message-bubble">
                                    ${message}
                                </div>
                                <div class="user-avatar">
                                    <img src="assets/img/user-avatar.png" alt="User" class="avatar-img">
                                </div>
                            ` : `
                                <div class="assistant-avatar">
                                    <img src="assets/img/jarvis-avatar.png" alt="J.A.R.V.I.S." class="avatar-img">
                                </div>
                                <div class="message-bubble">
                                    ${options.typing ? `
                                        <div class="typing-indicator">
                                            <span></span>
                                            <span></span>
                                            <span></span>
                                        </div>
                                    ` : ''}
                                    <div class="typing-text">${message}</div>
                                </div>
                            `}
                        </div>
                        <div class="message-time">${currentTime}</div>
                    </div>
                </div>
            `;
            
            chatBody.appendChild(messageDiv);
            chatBody.scrollTop = chatBody.scrollHeight;
            
            if (options.typing) {
                setTimeout(() => {
                    messageDiv.querySelector('.typing-indicator').style.display = 'none';
                    messageDiv.querySelector('.typing-text').style.display = 'block';
                }, 1500);
            }
        }

        // Check if a command matches any patterns
        function matchCommandPattern(command) {
            const lowerCommand = command.toLowerCase();
            
            for (const [key, data] of Object.entries(commandPatterns)) {
                for (const pattern of data.patterns) {
                    if (lowerCommand.includes(pattern)) {
                        return { key, response: data.response };
                    }
                }
            }
            
            return null;
        }

        // Enhanced command execution
        async function executeCommand(command) {
            if (chatState.isProcessing) return;
            
            chatState.isProcessing = true;
            chatState.lastCommand = command;
            
            // Display user message
            displayMessage(command, 'user');
            
            // Show typing indicator
            displayMessage('Processing your request...', 'assistant', { typing: true });
            
            try {
                // Check for pattern matches first
                const patternMatch = matchCommandPattern(command);
                
                if (patternMatch) {
                    // Remove typing message
                    const chatBody = document.getElementById("chat-canvas-body");
                    chatBody.removeChild(chatBody.lastChild);
                    
                    // Display pattern-matched response
                    displayMessage(patternMatch.response, 'assistant');
                    
                    // Add follow-up suggestions based on the pattern
                    addFollowUpSuggestions(patternMatch.key);
                } else {
                    // Execute command using Eel
                    const response = await eel.allCommands(command)();
                    
                    // Remove typing message
                    const chatBody = document.getElementById("chat-canvas-body");
                    chatBody.removeChild(chatBody.lastChild);
                    
                    // Display assistant response
                    displayMessage(response || "Command executed successfully!", 'assistant');
                    
                    // Handle specific command responses
                    handleCommandResponse(command, response);
                }
            } catch (error) {
                displayMessage("Sorry, I encountered an error while processing your request.", 'assistant');
                console.error('Command execution error:', error);
            } finally {
                chatState.isProcessing = false;
            }
        }

        // Add follow-up suggestions based on the command type
        function addFollowUpSuggestions(commandType) {
            const suggestionsDiv = document.createElement('div');
            suggestionsDiv.className = 'suggestion-buttons mt-3';
            
            let suggestions = [];
            
            switch (commandType) {
                case 'name':
                    suggestions = [
                        { text: 'What can you do?', command: 'what can you do' },
                        { text: 'Who created you?', command: 'who created you' }
                    ];
                    break;
                case 'capabilities':
                    suggestions = [
                        { text: 'Help me with weather', command: 'what\'s the weather today' },
                        { text: 'Play some music', command: 'play music' },
                        { text: 'Set a reminder', command: 'set a reminder' }
                    ];
                    break;
                case 'help':
                    suggestions = [
                        { text: 'Show commands', command: 'show commands' },
                        { text: 'What can you do?', command: 'what can you do' }
                    ];
                    break;
                default:
                    suggestions = [
                        { text: 'What can you do?', command: 'what can you do' },
                        { text: 'Help me', command: 'help' }
                    ];
            }
            
            suggestionsDiv.innerHTML = suggestions.map(suggestion => `
                <button class="suggestion-btn" onclick="executeCommand('${suggestion.command}')">
                    <i class="bi bi-arrow-right-circle"></i> ${suggestion.text}
                </button>
            `).join('');
            
            const lastMessage = document.querySelector('.receiver_message:last-child .message-bubble');
            lastMessage.appendChild(suggestionsDiv);
        }

        // Handle specific command responses
        function handleCommandResponse(command, response) {
            const lowerCommand = command.toLowerCase();
            
            if (lowerCommand.includes('weather')) {
                displayWeatherCard(response);
            } else if (lowerCommand.includes('time')) {
                displayTimeCard(response);
            } else if (lowerCommand.includes('whatsapp') || lowerCommand.includes('call')) {
                displayCallOptions();
            } else if (lowerCommand.includes('show commands')) {
                displayCommandList();
            }
        }

        // Display weather information
        function displayWeatherCard(weatherData) {
            const weatherCard = document.createElement('div');
            weatherCard.className = 'weather-card mt-3';
            weatherCard.innerHTML = `
                <div class="weather-icon">
                    <i class="bi bi-cloud-sun"></i>
                </div>
                <div class="weather-info">
                    <div class="temperature">${weatherData.temperature}C</div>
                    <div class="weather-description">${weatherData.description}</div>
                </div>
            `;
            
            const lastMessage = document.querySelector('.receiver_message:last-child .message-bubble');
            lastMessage.appendChild(weatherCard);
        }

        // Display time information
        function displayTimeCard(timeData) {
            const timeCard = document.createElement('div');
            timeCard.className = 'time-card mt-3';
            timeCard.innerHTML = `
                <div class="time-icon">
                    <i class="bi bi-clock"></i>
                </div>
                <div class="time-info">
                    <div class="current-time">${timeData}</div>
                </div>

            const lastMessage = document.querySelector('.receiver_message:last-child .message-bubble');
            lastMessage.appendChild(timeCard);

        // Display call options
        function displayCallOptions() {
            const optionsDiv = document.createElement('div');
            optionsDiv.className = 'option-buttons mt-3';
            optionsDiv.innerHTML = `
                <button class="option-btn" onclick="selectOption('WhatsApp')">

        // Display command list
        function displayCommandList() {
            const commandList = document.createElement('div');
            commandList.className = 'command-list mt-3';
            
            const categories = [
                {
                    title: 'Basic Questions',
                    commands: [
                        { text: 'What is your name?', command: 'what is your name' },
                        { text: 'What can you do?', command: 'what can you do' },
                        { text: 'Who created you?', command: 'who created you' }

                {
                    title: 'Assistant Features',
                    commands: [
                        { text: 'Open Chrome', command: 'open chrome' },
                        { text: 'Play Music', command: 'play music' },
                        { text: 'Check Weather', command: 'weather today' },
                        { text: 'What Time Is It?', command: 'what time is it' }
                    ]
                },
                {
                    title: 'Communication',
                    commands: [
                        { text: 'Make whatsapp Call', command: 'make a whatsapp call' },

                    ]
                }

            commandList.innerHTML = categories.map(category => `

                    <h6 class="category-title">${category.title}</h6>
                    <div class="category-commands">
                        ${category.commands.map(cmd => `

                                <i class="bi bi-command"></i> ${cmd.text}
                            </button>
                        `).join('')}
                    </div>
                </div>
            `).join('');
            
            const lastMessage = document.querySelector('.receiver_message:last-child .message-bubble');
            lastMessage.appendChild(commandList);
        }

        // Select option (for call options)
        function selectOption(option) {
            // Add user selection to chat
            displayMessage(option, 'user');
            
            // Process the selection
            if (option === 'whatsapp') {
                displayMessage("Calling on whatsapp...", 'assistant');
                // Add your WhatsApp call logic here
            } else if (option === 'mobile') {
                displayMessage("Calling on mobile...", 'assistant');
                // Add your mobile call logic here
            }
        }

        // Clear chat with confirmation
        function clearChat() {
            if (confirm('Are you sure you want to clear the chat history?')) {
                document.getElementById("chat-canvas-body").innerHTML = '';
                displayMessage("Hello! I'm J.A.R.V.I.S. How can I help you today?", 'assistant');
                chatState = {
                    isProcessing: false,
                    lastCommand: null,
                    context: {}
                };
            }
        }

        // Initialize chat
        document.addEventListener('DOMContentLoaded', () => {
            // Add event listener for chat input
            const chatInput = document.getElementById('chatbox');
            if (chatInput) {
                chatInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && chatInput.value.trim()) {
                        executeCommand(chatInput.value.trim());
                        chatInput.value = '';
                    }
                });
            }
            
            // Add event listener for send button
            const sendButton = document.getElementById('SendBtn');
            if (sendButton) {
                sendButton.addEventListener('click', () => {
                    if (chatInput.value.trim()) {
                        executeCommand(chatInput.value.trim());
                        chatInput.value = '';

                });
            }
            
            // Add command buttons to the chat interface
            addCommandButtons();

        // Add command buttons to the chat interface
        function addCommandButtons() {
            const commandButtonsDiv = document.createElement('div');

            const chatBody = document.getElementById("chat-canvas-body");

        }
